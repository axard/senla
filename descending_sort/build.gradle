plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'descending_sort.App'
        )
    }
}

run{
    standardInput = System.in
}

mainClassName = 'descending_sort.App'
